services:
  app:
    build: .
    container_name: 89-catalog-app
    env_file:
      - .env
    volumes:
      - .:/var/www/html
      - ./docker/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: 89-catalog-nginx
    ports:
      - "${APP_PORT}:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      app:
        condition: service_started
    restart: unless-stopped

  scheduler:
    build: .
    container_name: 89-catalog-scheduler
    env_file:
      - .env
    command: bash -c 'while true; do php artisan schedule:run; sleep 60; done'
    volumes:
      - .:/var/www/html
    depends_on:
      app:
        condition: service_started
      db:
        condition: service_healthy
    restart: unless-stopped

  reverb:
    build: .
    container_name: 89-catalog-reverb
    env_file:
      - .env
    command: php artisan reverb:start --host=0.0.0.0 --port=${REVERB_SERVER_PORT}
    ports:
      - "${REVERB_SERVER_PORT}:${REVERB_SERVER_PORT}"
    volumes:
      - .:/var/www/html
    depends_on:
      app:
        condition: service_started
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: 89-catalog-db
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "${DB_PORT_BIRD}:3306"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
