server {
    listen 80;
    root /var/www/html/public;
    index index.php index.html;

    client_max_body_size 50M;

    # Forward real IP to PHP
    # Trust Docker networks and common proxy IPs
    set_real_ip_from 172.16.0.0/12;    # Docker networks
    set_real_ip_from 10.0.0.0/8;      # Private networks
    set_real_ip_from 192.168.0.0/16;  # Private networks (includes 192.168.64.0/24)
    set_real_ip_from 127.0.0.0/8;     # Localhost
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # WebSocket proxy for Laravel Reverb
    location /app {
        proxy_pass http://reverb:6001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    location ~ \.php$ {
        fastcgi_pass app:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        # Forward real IP headers to PHP
        # $remote_addr is now the real client IP after real_ip processing
        # $proxy_add_x_forwarded_for includes the full chain
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        fastcgi_param HTTP_X_REAL_IP $remote_addr;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        fastcgi_param HTTP_X_FORWARDED_HOST $host;
        
        # Also pass the original remote_addr before real_ip processing (for debugging)
        fastcgi_param HTTP_X_ORIGINAL_REMOTE_ADDR $http_x_original_remote_addr;
    }
}
